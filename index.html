<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TS Dev</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: white;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 600px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
    }
  }

  .discord-btn {
    display: inline-block;
    background: #7289da;
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 1.2rem;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .discord-btn:hover {
    background: #5b6eae;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .footer {
    margin-top: 20px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Site em Breve</h1>
    <p>Estamos trabalhando para trazer uma experiência incrível em breve!</p>
    <a href="https://discord.gg/Et2CaM6zFn" target="_blank" class="discord-btn">Entrar no Discord</a>
    <div class="footer">© 2025 tsdev.space</div>
  </div>
</body>
</html>
